
<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      </ion-buttons>
      <ion-buttons end>
        <button ion-button icon-only (click)="onShowOptions($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
        <ion-title> Shopping List </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-label text-center><i> Enter the Name and the Amount </i></ion-label>
      <ion-item>
        <ion-label floating><strong> Name </strong></ion-label>
        <ion-input type="text" name="ingredientName"  ngModel required></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating> <strong> Amount </strong></ion-label>
          <ion-input type="number" name="amount" ngModel required ></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid" > Add Item </button>
  </form>
  <ion-list>
    <hr>
      <h3 text-center> Current Shopping List </h3>
      <ion-label text-center color="danger"> <i> To remove a task in the list, Click On !!! </i></ion-label>

    <ion-item *ngFor="let item of listItems; let i = index" (click)="onCheckItem(i)"> 
      <h3> {{ item.name }} ({{ item.amount }}) </h3>
     </ion-item>
  </ion-list>
</ion-content>
